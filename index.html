<!DOCTYPE html>
<html>
<head>
	<link type="text/css" rel="stylesheet" href="main.css">
	<title>Google Home Page</title>
</head>
<body>
	<header class="topnav">
		<!--Top Navigation -->
		<ul>
			<li>Name</li>
			<li>+Gmail</li>
			<li>Images</li>
			<li><img src="images/apps.png" /></li>
			<li><img src="images/notification.png" /></li>
			<li>Share</li>
			<li><img style="border-radius: 100%" src="images/blueperson.png" /></li>					
		</ul>
	</header>
	<section class="container">
		<!-- Main Content -->
		<img id="logo" src="images/google.jpg">
	</section>
	<section class="container_search">
		<input id="searchbox" type="text">
	</section>
	<section class="search_nav">
		<ul>
			<li class="button">Google Search</li>
			<li class="button">I'm Feeling Lucky</li>
		</ul>
	</section>
	<footer id="bottom">
		<ul class="left_foot">
			<li>Advertising</li>
			<li>Business</li>
			<li>About</li>
		</ul>
		<ul class="right_foot">
			<li>Privacy</li>
			<li>Terms</li>
			<li>Settings<li>
	</footer>

</body>
</html>
